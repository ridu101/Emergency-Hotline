<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI full CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/7a5cb3f7b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar section -->
     <section>
        <nav class="mt-5 flex justify-between mx-auto container">
            <!-- left items -->
            <div class="flex items-center gap-2">
                <img class="max-w-[50px] max-h-[50px]" src="./assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold">Emergency <br> Service</h1>
            </div>
            <!-- right items -->
             <div class="flex gap-4">
                <div class=" w-[90px] h-[42px] justify-between flex items-center bg-[#41ff6b1a] p-5 rounded-3xl">
                    <p>0</p>
                    <img class="max-w-[30px] max-h-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div  class="w-[90px] h-[42px] justify-between flex items-center bg-[#41ff6b1a] p-5 rounded-3xl" >
                    <p>100</p>
                    <img class="max-w-[30px] max-h-[30px]" src="./assets/coin.png" alt="">
                </div>
                <div class="w-[90px] h-[42px] justify-between flex items-center bg-[#00a63e] p-5 rounded-3xl text-[white]">
                    <p><span>2</span> Copy</p>
                </div>
             </div>
        </nav>
     </section>
     <!-- banner section -->
      <section>
        <div class="bg-gradient-to-r from-[rgba(1,50,35,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)] justify-center items-center flex flex-col p-5 mt-5">
            <img  class="w-[92px] h-[92px]" src="./assets/logo-dark.png" alt="">
            <h1 class="text-[white] font-bold text-[40px]">Emergency Service Directory</h1>
            <p class="text-[white] ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
      </section>

    
</body>
</html>
